<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}?{% now 'U' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo"><a>secondary school placement system</a></div>
        <a href="/">Home</a>
        <a href="/pupil_login">Login</a>
        <a href="/signup">Signup</a>
    </div>

    <!-- Signup Form -->
    <div class="login-container">
        <form method="POST" enctype="multipart/form-data">
            <h2>Student Signup</h2>
                {% csrf_token %}
                {{ form.as_p }}

            <button type="submit" class="cta-button1">signup</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact Us: <a href="mailto:schoolservices3@gmail.com" class="dec">schoolservices3@gmail.com</a></p>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
