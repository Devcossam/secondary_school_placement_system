<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application form</title>
    <link rel="stylesheet" href='{% static 'css/applicationform.css' %}?{% now "U" %}'>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/dashboard">Dashboard</a>
        <a href="/school">Schools</a>
        <a href="#">Change Information</a>  
    </div>

    <form action="#" method="post" enctype="multipart/form-data">

        <div class="section">
            <h2>Application Form</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="birthPlace">Place of Birth:</label>
            <input type="text" id="birthPlace" name="birthPlace" required>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male" style="display:inline;">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female" style="display:inline;">Female</label>

            <label for="studentPhone">Phone Number:</label>
            <input type="tel" id="studentPhone" name="studentPhone" required>

            <label for="studentEmail">Email:</label>
            <input type="email" id="studentEmail" name="studentEmail" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="stateProvince">State/Province:</label>
            <input type="text" id="stateProvince" name="stateProvince" required>

            <label for="gradeLevel">Grade Level:</label>
            <input type="text" id="gradeLevel" name="gradeLevel" required>

            <label for="schoolYear">School Year:</label>
            <input type="text" id="schoolYear" name="schoolYear" required>

            <label for="lastSchool">School Last Attended:</label>
            <input type="text" id="lastSchool" name="lastSchool" required>

            <label for="lastSchoolAddress">School Address:</label>
            <input type="text" id="lastSchoolAddress" name="lastSchoolAddress" required>
        </div>

        <div class="section">
            <h2>Parent/Guardian Information</h2>
            <label for="parentFirstName">First Name:</label>
            <input type="text" id="parentFirstName" name="parentFirstName" required>

            <label for="parentLastName">Last Name:</label>
            <input type="text" id="parentLastName" name="parentLastName" required>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>

            <label for="parentPhone">Phone Number:</label>
            <input type="tel" id="parentPhone" name="parentPhone" required>
        </div>

        <div class="section">
            <h2>Emergency Contact Information</h2>
            <label for="emergencyFirstName">First Name:</label>
            <input type="text" id="emergencyFirstName" name="emergencyFirstName" required>

            <label for="emergencyLastName">Last Name:</label>
            <input type="text" id="emergencyLastName" name="emergencyLastName" required>

            <label for="emergencyPhone">Phone Number:</label>
            <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
        </div>

        <div class="section">
            <h2>File Upload</h2>
            <label for="documents">Upload Documents (e.g., Birth Certificate, Previous School Records):</label>
            <input type="file" id="documents" name="documents" multiple required>
        </div>

        <div class="section">
            <h2>Health History</h2>
            <label for="healthHistory">Health History Details (Allergies, Medical Conditions, etc.):</label>
            <textarea id="healthHistory" name="healthHistory" rows="4" cols="50" required></textarea>
        </div>

        <input type="submit" value="Submit Application">
    </form>

    <!-- Footer -->
    <footer>
        <p>Contact Us: <a href="mailto:schoolservices3@gmail.com" class="dec">schoolservices3@gmail.com</a></p>
        <p>Â© 2024 School Placement System</p>
    </footer>
</body>
</html>
